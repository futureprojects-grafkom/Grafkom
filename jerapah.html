<script type="module">
import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r110/build/three.module.js';
import {OrbitControls} from 'https://threejsfundamentals.org/threejs/resources/threejs/r110/examples/jsm/controls/OrbitControls.js';
import {OBJLoader2} from 'https://threejsfundamentals.org/threejs/resources/threejs/r110/examples/jsm/loaders/OBJLoader2.js';
import {MTLLoader} from 'https://threejsfundamentals.org/threejs/resources/threejs/r110/examples/jsm/loaders/MTLLoader.js';
import {MtlObjBridge} from 'https://threejsfundamentals.org/threejs/resources/threejs/r110/examples/jsm/loaders/obj2/bridge/MtlObjBridge.js';
function main() {
  const canvas = document.querySelector('#c');
  const renderer = new THREE.WebGLRenderer({canvas});

  const fov = 45;
  const aspect = 2;  // the canvas default
  const near = 0.1;
  const far = 100;
  const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
  camera.position.set(0, 0, 20);

  const controls = new OrbitControls(camera, canvas);
  controls.target.set(0, 0, 0);
  controls.update();

  const scene = new THREE.Scene();
  //scene.background = new THREE.Color('skyblue');
  const loader = new THREE.TextureLoader();
  const bgTexture = loader.load('african.jpg');
  scene.background = bgTexture;

  {
    const planeSize = 40;

    const loader = new THREE.TextureLoader();
    const texture = loader.load('grass.jpg');
    texture.wrapS = THREE.RepeatWrapping;
    texture.wrapT = THREE.RepeatWrapping;
    texture.magFilter = THREE.NearestFilter;
    const repeats = planeSize / 2;
    texture.repeat.set(repeats, repeats);

    const planeGeo = new THREE.PlaneBufferGeometry(planeSize, planeSize);
    const planeMat = new THREE.MeshPhongMaterial({
      map: texture,
      side: THREE.DoubleSide,
    });
    const mesh = new THREE.Mesh(planeGeo, planeMat);
    mesh.rotation.x = Math.PI * -.5;
    mesh.position.set(0,-3,0);
    //scene.add(mesh);
	//camera.lookAt(scene.position);
  }

  {
    const skyColor = 0xB1E1FF;  // light blue
    const groundColor = 0xB97A20;  // brownish orange
    const intensity = 1;
    const light = new THREE.HemisphereLight(skyColor, groundColor, intensity);
    scene.add(light);
  }

  {
    const color = 0xFFFFFF;
    const intensity = 1;
    const light = new THREE.DirectionalLight(color, intensity);
    light.position.set(5, 10, 2);
    scene.add(light);
    scene.add(light.target);
  }

  {
    const mtlLoader = new MTLLoader();
    mtlLoader.load('jerapah.mtl', (mtlParseResult) => {
      const objLoader = new OBJLoader2();
      const materials =  MtlObjBridge.addMaterialsFromMtlLoader(mtlParseResult);
      objLoader.addMaterials(materials);

      //materials.Material.side = THREE.DoubleSide;
      
      objLoader.load('jerapah.obj', (root) => {
		root.position.set(0,-10,0)
		root.scale.set(2.5,2.5,2.5)
        scene.add(root);
		camera.lookAt(root.position);
		root.on('click', function(ev) {
          blink(document.querySelector('#click'));
          console.log('%c' + cube.name + '%c => click', 'color: #fff; background: #41b882; padding: 3px 4px;', 'color: #41b882; background: #fff;');
        });
		
      });
    });
	
	const mtlLoader2 = new MTLLoader();
    mtlLoader2.load('gajah.mtl', (mtlParseResult) => {
      const objLoader2 = new OBJLoader2();
      const materials =  MtlObjBridge.addMaterialsFromMtlLoader(mtlParseResult);
      objLoader2.addMaterials(materials);

      //materials.Material.side = THREE.DoubleSide;
      
      objLoader2.load('gajah.obj', (root) => {
		root.position.set(10,0,-2)
        //scene.add(root);
		
      });
    });
	
	const mtlLoader3 = new MTLLoader();
    mtlLoader3.load('12271_Kangaroo_v1_L3.mtl', (mtlParseResult) => {
      const objLoader3 = new OBJLoader2();
      const materials =  MtlObjBridge.addMaterialsFromMtlLoader(mtlParseResult);
      objLoader3.addMaterials(materials);

      //materials.Material.side = THREE.DoubleSide;
      
      objLoader3.load('12271_Kangaroo_v1_L3.obj', (root) => {
		root.position.set(-13,-3,7)
		root.scale.set(0.02,0.02,0.02)
		root.rotation.x = -90 *Math.PI/180;
		root.rotation.z = -90 *Math.PI/180;
        //scene.add(root);
		
      });
    });
	
	const mtlLoader4 = new MTLLoader();
    mtlLoader4.load('10055_Gray_Wolf_v1_L3.mtl', (mtlParseResult) => {
      const objLoader4 = new OBJLoader2();
      const materials =  MtlObjBridge.addMaterialsFromMtlLoader(mtlParseResult);
      objLoader4.addMaterials(materials);

      //materials.Material.side = THREE.DoubleSide;
      
      objLoader4.load('10055_Gray_Wolf_v1_L3.obj', (root) => {
		root.position.set(-5,-3,-7)
		root.scale.set(0.03,0.03,0.03)
		root.rotation.x = -90 *Math.PI/180;
        //scene.add(root);
		
      });
    });
	
	const mtlLoader5 = new MTLLoader();
    mtlLoader5.load('10033_Penguin_v1_iterations-2.mtl', (mtlParseResult) => {
      const objLoader5 = new OBJLoader2();
      const materials =  MtlObjBridge.addMaterialsFromMtlLoader(mtlParseResult);
      objLoader5.addMaterials(materials);

      //materials.Material.side = THREE.DoubleSide;
      
      objLoader5.load('10033_Penguin_v1_iterations-2.obj', (root) => {
		root.position.set(-4,-2.5,-5)
		root.scale.set(0.02,0.02,0.02)
		//root.rotation.x = -90 *Math.PI/180;
		root.rotation.z = -180 *Math.PI/180;
		root.rotation.y = -90 *Math.PI/180;
        //scene.add(root);
		
      });
    });
	
	const mtlLoader6 = new MTLLoader();
    mtlLoader6.load('Cst_300.mtl', (mtlParseResult) => {
      const objLoader6 = new OBJLoader2();
      const materials =  MtlObjBridge.addMaterialsFromMtlLoader(mtlParseResult);
      objLoader5.addMaterials(materials);

      //materials.Material.side = THREE.DoubleSide;
      
      objLoader6.load('Cst_300.obj', (root) => {
		root.position.set(0,-3,7)
		//root.scale.set(0.03,0.03,0.03)
		//root.rotation.x = -90 *Math.PI/180;
        //scene.add(root);
		
      });
    });
  }

  function resizeRendererToDisplaySize(renderer) {
    const canvas = renderer.domElement;
    const width = canvas.clientWidth;
    const height = canvas.clientHeight;
    const needResize = canvas.width !== width || canvas.height !== height;
    if (needResize) {
      renderer.setSize(width, height, false);
    }
    return needResize;
  }

  function render() {

    if (resizeRendererToDisplaySize(renderer)) {
      const canvas = renderer.domElement;
      camera.aspect = canvas.clientWidth / canvas.clientHeight;
      camera.updateProjectionMatrix();
    }

    renderer.render(scene, camera);

    requestAnimationFrame(render);
  }

  requestAnimationFrame(render);
}

main();
</script>
